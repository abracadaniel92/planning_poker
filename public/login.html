<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Login - Planning Poker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-screen">
            <h1>Host Login</h1>
            <form id="login-form">
                <input type="password" id="password-input" placeholder="Enter host password" required>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="login-error" class="error-message hidden"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            ConnectionStatus.init();
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const password = document.getElementById('password-input').value;
                const errorDiv = document.getElementById('login-error');
                LoadingState.show('login-form', 'Logging in...');

                try {
                    const response = await apiRequest('/api/host/login', {
                        method: 'POST',
                        body: JSON.stringify({ password })
                    });

                    const data = await response.json();
                    if (response.ok) {
                        sessionStorage.setItem('hostSessionId', data.sessionId);
                        sessionStorage.setItem('hostAuthenticated', 'true');
                        Toast.success('Login successful');
                        setTimeout(() => {
                            window.location.href = 'host.html';
                        }, 500);
                    } else {
                        errorDiv.textContent = data.error || 'Invalid password';
                        errorDiv.classList.remove('hidden');
                        Toast.error(data.error || 'Invalid password');
                    }
                } catch (error) {
                    const errorMsg = 'Connection error. Please try again.';
                    errorDiv.textContent = errorMsg;
                    errorDiv.classList.remove('hidden');
                    Toast.error(errorMsg);
                } finally {
                    LoadingState.hide('login-form');
                }
            });
        });
    </script>
</body>
</html>
